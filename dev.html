<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>LCP • Quán Net Chat Lan</title>
  <link rel="icon" href="https://raw.githubusercontent.com/lapgia57-netizen/LCP/main/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0a0e17;
      --bg-alt: #111827;
      --surface: #1e293b;
      --accent: #ff2e63;
      --accent-glow: #ff2e63aa;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --online: #00ff9d;
      --border: #334155;
      --hover: rgba(255,46,99,0.15);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0e17 0%, #0f172a 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Loading */
    .loading {
      position: fixed;
      inset: 0;
      background: rgba(10,14,23,0.98);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      gap: 1.5rem;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #334155;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.5,0,0.5,1) infinite;
    }

    @keyframes spin { to { transform: rotate(360deg) } }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10,14,23,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
      letter-spacing: -1px;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.85rem;
    }

    .online-badge {
      background: rgba(0,255,157,0.2);
      color: var(--online);
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-weight: 700;
      border: 1px solid var(--online);
      text-shadow: 0 0 8px var(--online);
    }

    /* Main Layout */
    .main-layout {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 64px);
    }

    /* Sidebar (Bottom Sheet) */
    .sidebar {
      position: fixed;
      inset: 0;
      z-index: 200;
      background: var(--bg-alt);
      transform: translateY(100%);
      transition: transform 0.35s cubic-bezier(0.32,0.72,0,1);
      display: flex;
      flex-direction: column;
    }

    .sidebar.open { transform: translateY(0); }

    .sidebar-header {
      padding: 1.2rem 1rem;
      background: rgba(30,41,59,0.7);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.8rem;
      background: rgba(15,23,42,0.6);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255,46,99,0.25);
      outline: none;
    }

    .tree-container { flex: 1; overflow-y: auto; padding: 0.5rem 0; }

    .tree li {
      padding: 0.8rem 1.3rem;
      margin: 0.2rem 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 0.97rem;
    }

    .tree li:hover { background: var(--hover); }

    .tree .folder { color: #c084fc; font-weight: 600; }

    .tree .collapsed > ul { display: none; }

    /* Welcome Card - Phiên bản mới */
    .welcome-card {
      background: linear-gradient(135deg, #1e293b 0%, #111827 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.5rem 1.6rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255,46,99,0.15),
                  inset 0 0 20px rgba(255,46,99,0.08);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .welcome-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,46,99,0.12), transparent 60%);
      pointer-events: none;
    }

    .welcome-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--accent);
      filter: drop-shadow(0 0 15px var(--accent-glow));
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.08); }
    }

    .welcome-card h2 {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--accent);
      margin-bottom: 0.8rem;
      text-shadow: 0 0 15px var(--accent-glow);
      letter-spacing: -1px;
    }

    .welcome-card p {
      font-size: 1.05rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    .explore-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,46,99,0.5);
      transition: all 0.25s;
      margin-top: 1rem;
    }

    .explore-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255,46,99,0.6);
    }

    /* FAB */
    .fab {
      position: fixed;
      bottom: 28px;
      right: 24px;
      width: 64px;
      height: 64px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      box-shadow: 0 6px 20px rgba(255,46,99,0.5);
      z-index: 150;
      border: none;
      cursor: pointer;
    }

    .fab:active { transform: scale(0.9); }

    footer {
      padding: 1rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.78rem;
      background: rgba(10,14,23,0.8);
      border-top: 1px solid var(--border);
    }

    /* Desktop */
    @media (min-width: 768px) {
      .main-layout { flex-direction: row; height: calc(100vh - 68px); }
      .sidebar { position: static; width: 360px; transform: none !important; border-right: 1px solid var(--border); }
      .sidebar-header, .fab { display: none; }
      .welcome-card { width: 520px; padding: 3rem 2.5rem; }
      .welcome-icon { font-size: 5.5rem; }
      header { padding: 1.2rem 2rem; }
    }
  </style>
</head>
<body>

<div class="loading" id="loading">
  <div class="spinner"></div>
  <div>Đang vào quán net...</div>
</div>

<header>
  <h1><i class="fas fa-terminal"></i> LCP</h1>
  <div class="status-bar">
    <div class="online-badge">
      <i class="fas fa-circle fa-xs"></i> <span id="online">0</span> online
    </div>
    <span id="clock">--:--:--</span>
  </div>
</header>

<div class="main-layout">
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3 style="color:var(--accent);font-weight:900">FILE EXPLORER</h3>
      <button style="background:none;border:none;color:var(--text);font-size:1.8rem;cursor:pointer" onclick="toggleSidebar()">×</button>
    </div>

    <div style="padding:1rem;background:var(--surface);border-bottom:1px solid var(--border);">
      <input type="text" class="search-input" id="search" placeholder="Tìm nick, file, tin nhắn...">
    </div>

    <div class="tree-container">
      <div class="tree" id="tree">Đang load repo...</div>
    </div>
  </aside>

  <main class="content-area" style="flex:1; display:flex; align-items:center; justify-content:center; padding:1rem;">
    <div class="welcome-card" id="file-content">
      <div class="welcome-icon"><i class="fas fa-laptop-code"></i></div>
      <h2>LCP • Quán Net Chat Lan</h2>
      <p>Chỗ chill đêm khuya, chat lan, share file, flex profile</p>

      <button class="explore-btn" onclick="toggleSidebar()">
        <i class="fas fa-folder-open"></i> Khám phá ngay
      </button>

      <div style="margin-top:1.8rem; font-size:0.95rem; opacity:0.85;">
        Mẹo: Tạo file <code>online/tênnick.html</code> → có profile riêng trong 5 giây
      </div>
    </div>
  </main>
</div>

<button class="fab" id="fab" onclick="toggleSidebar()">
  <i class="fas fa-folder-open"></i>
</button>

<footer>
  Cập nhật: <span id="refreshTime">--</span> • Auto refresh 2 phút
</footer>

<script>
// Giữ nguyên toàn bộ logic cũ
const owner = "lapgia57-netizen";
const repo = "LCP";
const api = `https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`;
const domain = "https://lcp.lck.io.vn/";

const loading = document.getElementById("loading");
const tree = document.getElementById("tree");
const onlineEl = document.getElementById("online");
const clockEl = document.getElementById("clock");
const refreshTimeEl = document.getElementById("refreshTime");
const searchInput = document.getElementById("search");
const sidebar = document.getElementById("sidebar");
const fab = document.getElementById("fab");

function toggleSidebar() {
  sidebar.classList.toggle("open");
  if (window.innerWidth < 768) {
    fab.style.display = sidebar.classList.contains("open") ? "none" : "flex";
  }
}

async function loadRepo() {
  loading.style.display = "flex";
  try {
    const res = await fetch(api);
    if (!res.ok) throw new Error();
    const data = await res.json();

    const files = data.tree.filter(f => f.type === "blob");
    const onlineCount = files.filter(f => f.path.startsWith("online/")).length;

    onlineEl.textContent = onlineCount;
    refreshTimeEl.textContent = new Date().toLocaleString("vi-VN", {hour:"2-digit", minute:"2-digit"});

    renderTree(data.tree);
  } catch (e) {
    tree.innerHTML = `<div style="padding:2rem;color:#ff2e63">❌ Lỗi kết nối GitHub API</div>`;
  } finally {
    loading.style.display = "none";
  }
}

function renderTree(items) {
  const root = document.createElement("ul");
  const folders = {};

  items.filter(i => i.type === "blob").forEach(item => {
    const parts = item.path.split("/");
    let current = root;

    for (let i = 0; i < parts.length - 1; i++) {
      const path = parts.slice(0, i + 1).join("/");
      if (!folders[path]) {
        const li = document.createElement("li");
        li.className = "folder";
        li.innerHTML = `<i class="fas fa-folder"></i> ${parts[i]}/`;
        const ul = document.createElement("ul");
        ul.classList.add("collapsed");
        li.appendChild(ul);
        li.onclick = e => { e.stopPropagation(); ul.classList.toggle("collapsed"); };
        folders[path] = ul;
        current.appendChild(li);
      }
      current = folders[path];
    }

    const fileLi = document.createElement("li");
    fileLi.innerHTML = `<i class="fas fa-file-code"></i> ${parts.at(-1)}`;
    fileLi.onclick = e => {
      e.stopPropagation();
      const url = item.path.endsWith(".html")
        ? `${domain}${item.path}`
        : `https://raw.githubusercontent.com/${owner}/${repo}/main/${item.path}`;
      window.open(url, "_blank");
      if (window.innerWidth < 768) toggleSidebar();
    };
    current.appendChild(fileLi);
  });

  tree.innerHTML = "";
  tree.appendChild(root);
}

// Clock
setInterval(() => {
  clockEl.textContent = new Date().toLocaleTimeString("vi-VN", {hour12:false});
}, 1000);

// Search
searchInput.addEventListener("input", e => {
  const term = e.target.value.toLowerCase().trim();
  document.querySelectorAll(".tree li").forEach(li => {
    li.style.display = li.textContent.toLowerCase().includes(term) ? "" : "none";
  });
});

loadRepo();
setInterval(loadRepo, 120000);
</script>
</body>
</html>
