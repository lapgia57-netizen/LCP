<body>
    <h1>ƒê·∫øm ng∆∞·ª£c ƒë·∫øn <span class="gold">Ng√†y V√≠a Th·∫ßn T√†i 2026</span></h1>
    <div class="countdown">

    <p>Ng√†y <span class="gold">26/02/2026</span> - Chu·∫©n b·ªã mua v√†ng c·∫ßu may m·∫Øn v√† t√†i l·ªôc nh√©! üí∞üèÆ</p>

    <script>
        // T·∫°o hi·ªáu ·ª©ng th·ªèi v√†ng r∆°i
        function createGoldBar() {
            const bar = document.createElement('div');
            bar.classList.add('gold-bar');
            
            // V·ªã tr√≠ ngang ng·∫´u nhi√™n
            bar.style.left = Math.random() * 100 + 'vw';
            
            // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n m·ªôt ch√∫t
            const size = 40 + Math.random() * 40;
            bar.style.width = size + 'px';
            bar.style.height = size * 0.66 + 'px';
            
            // Th·ªùi gian r∆°i ng·∫´u nhi√™n (8-20 gi√¢y)
            const duration = 8 + Math.random() * 12;
            bar.style.animationDuration = duration + 's';
            
            // Delay kh·ªüi ƒë·∫ßu ng·∫´u nhi√™n
            bar.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(bar);
            
            // X√≥a sau khi r∆°i xong ƒë·ªÉ tr√°nh t√≠ch t·ª•
            setTimeout(() => {
                bar.remove();
            }, (duration + 5) * 1000);
        }

        // T·∫°o th·ªèi v√†ng li√™n t·ª•c
        setInterval(createGoldBar, 800); // M·ªói 0.8 gi√¢y t·∫°o m·ªôt c√°i m·ªõi

        // Kh·ªüi t·∫°o m·ªôt s·ªë th·ªèi ngay l·∫≠p t·ª©c
        for (let i = 0; i < 15; i++) {
            createGoldBar();
        }

        // ƒê·∫øm ng∆∞·ª£c
        const countdownDate = new Date("2026-02-26T00:00:00").getTime();

        const updateCountdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(updateCountdown);
                document.querySelector(".countdown").innerHTML = "<h2 style='font-size: 2em;'>Ch√∫c m·ª´ng! Ng√†y V√≠a Th·∫ßn T√†i ƒë√£ ƒë·∫øn! üéâ</h2>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        }, 1000);
    </script>
