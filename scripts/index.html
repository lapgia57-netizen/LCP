**Nơi thờ phụng**:  
Tín ngưỡng thờ Thánh Tam Giang rất phổ biến ở vùng Kinh Bắc (nay là Bắc Giang, Bắc Ninh, Thái Nguyên, Phú Thọ...). Hiện có hàng trăm đình, đền thờ hai ngài, tập trung dày đặc dọc ba sông:

- Tổng cộng khoảng 372 làng ở 5 tỉnh ven sông thờ Thánh Tam Giang làm Thành hoàng làng.
